<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="features.css">
</head>
<body>

<h2 style="text-align:center">Welcome Back!</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="add_exer.jpg" style="width:100%;">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="edit_exer.png" style="width:100%;">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="delete_exer.jpg" style="width:100%;">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="add_exer.jpg" style="width:100%;" onclick="currentSlide(1)" alt="ADD EXERCISE">
    </div>
    <div class="column">
      <img class="demo cursor" src="edit_exer.png" style="width:100%;" onclick="currentSlide(2)" alt="EDIT YOUR EXERCISE ROUTINE">
    </div>
    <div class="column">
      <img class="demo cursor" src="delete_exer.jpg" style="width:100%;" onclick="currentSlide(3)" alt="DELETE EXERCISE">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
